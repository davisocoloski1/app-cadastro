<header class="admin-sidebar d-flex flex-column p-3 text-white bg-dark vh-100 sticky-top">
  <a class="navbar-brand fw-semibold d-flex align-items-center gap-2 mb-4" routerLink="">
    <span class="admin-mark"></span>
    ClientManager
  </a>

  <hr>

  <nav class="nav-content flex-grow-1">
    <ul class="nav nav-pills flex-column mb-auto gap-2">
      <li class="nav-item">
        <a class="nav-link text-white admin-link" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white admin-link" [routerLink]="router1" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{ button1 }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white admin-link" routerLink="/clientes/listagem-clientes" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          Listagem de Clientes
        </a>
      </li>
      
      @if ((loggedIn$ | async) && isAdmin) {
        <li class="nav-item">
          <a class="nav-link text-white admin-link" routerLink="/users/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            Listagem de Usu√°rios
          </a>
        </li>
      }
    </ul>
  </nav>

  <hr>

  <div class="auth-actions d-grid gap-2">
    @if (loggedIn$ | async) {
      <a class="btn btn-outline-info btn-sm" [routerLink]="router2" (click)="logout()">{{ button2 }}</a>
    } @else {
      <a class="btn btn-outline-info btn-sm" [routerLink]="router2">{{ button2 }}</a>
    }
  </div>
</header>
