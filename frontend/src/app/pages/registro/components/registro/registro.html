<div class="register-wrapper">
  <form [formGroup]="form" class="register-form">
    <div class="fields">
      <div class="field">
        <label>Nome</label>
        <input type="text" formControlName="name" placeholder="Nome">
      </div>

      <div class="field">
        <label>E-mail</label>
        <input type="email" formControlName="email" placeholder="E-mail">
      </div>

      <div class="field">
        <label>Telefone</label>
        <input type="tel" formControlName="telefone" placeholder="Telefone">
      </div>

      <div class="field">
        <label>Senha</label>
        <input type="password" formControlName="password" placeholder="Senha">
      </div>

      <div class="field">
        <h3>Por onde deseja receber o código de confirmação?</h3>
      </div>

      <div class="field field-inline">
        <label>Email</label>
        <input type="checkbox" formControlName="emailCheckbox">
      </div>

      <div class="field field-inline">
        <label>Whatsapp</label>
        <input type="checkbox" formControlName="wppCheckbox">
      </div>

      <button type="button" (click)="registro()" class="submit-btn">
        Confirmar
      </button>
    </div>
  </form>
</div>
