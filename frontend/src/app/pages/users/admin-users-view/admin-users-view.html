<div class="d-flex justify-content-center align-items-center min-vh-100 bg-dark">
  <div class="card bg-secondary text-light shadow-lg" style="max-width: 900px; width: 100%;">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h1 class="h4 mb-1">Usu√°rios</h1>
          <p class="text-muted mb-0">Lista de usu√°rios cadastrados no sistema.</p>
        </div>
        <button
          type="button"

        >
          Registrar usu√°rio
        </button>
      </div>

      <hr class="border-secondary" />

      <div class="users-list mt-3">

          <div class="col email">E-mail</div>
          <div class="col confirmed">Confirmado</div>
          <div class="col permission">Permiss√£o</div>

        </div>

        <div class="users-row" *ngFor="let user of users; trackBy: trackById">

          <div class="col email">{{ user.email }}</div>

          <div class="col confirmed">
            <span
              class="badge"
              [class.badge-success]="user.confirmed"
              [class.badge-danger]="!user.confirmed"
            >

            </span>
          </div>

          <div class="col permission">
            <span
              class="badge"
              [class.badge-admin]="user.permission === 'admin'"
              [class.badge-user]="user.permission === 'user'"
            >
              {{ user.permission }}
            </span>
          </div>

          <div class="col actions">
            <button
              type="button"
              class="btn-action btn-edit"
              (click)="getOneUser(user)"
            >
              ‚úé

            <button
              type="button"
