<div class="card bg-secondary text-light shadow-lg delete-card">
  <div class="card-body">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="card-title text-danger mb-0">
        Deletar conta
      </h2>

      <button
        type="button"
        class="btn btn-sm btn-outline-danger"
        (click)="cancelar()"
      >
        Cancelar
      </button>
    </div>

    <p class="text-muted mb-4">
      Esta ação é permanente. Digite sua senha para confirmar.
    </p>

    <form [formGroup]="deleteForm" novalidate>

      <div class="mb-4">
        <label class="form-label">Senha</label>
        <input
          type="password"
          formControlName="password"
          class="form-control bg-dark text-light border-0 border-bottom"
          placeholder="Digite sua senha"
        />
      </div>

      @if (errorMsg) {
        <div class="alert alert-danger py-2 my-2">
          {{ errorMsg }}
        </div>
      } @else if (successMsg) {
        <div class="alert alert-success py-2 mb-2">
          {{ successMsg }}
        </div>
      }

      <button
        type="button"
        class="btn btn-outline-danger w-100"
        (click)="deletarUsuario()"
      >
        Confirmar ação
      </button>

    </form>

  </div>
</div>
