<div class="d-flex justify-content-center align-items-center min-vh-100 bg-dark">
  <div class="card bg-secondary text-light shadow-lg" style="max-width: 640px; width: 100%;">
    <div class="card-body">
      @if (name) {
        <div class="mb-3 text-center">
          <h1 class="h4 mb-1">
            Olá, <strong>{{ name }}</strong>
          </h1>
          <p class="text-muted mb-0">
            Bem-vindo à área de edição de conta
          </p>
        </div>
      }

      <hr class="border-secondary" />

      <form [formGroup]="editForm" novalidate class="mt-3">

        <div class="mb-3">
          <div class="d-flex justify-content-between align-items-center mb-1">
            <label class="form-label mb-0">Seu nome</label>

            <button
              type="button"
              class="btn btn-sm btn-outline-light"
              (click)="toggleName()"
            >
              {{ nameDisabled ? 'Editar' : 'Bloquear' }}
            </button>
          </div>

          <div class="input-group">
            <input
              type="text"
              formControlName="name"
              class="form-control bg-dark text-light border-0 border-bottom"
              placeholder="Seu nome"
            />
          </div>
        </div>

        <div class="mb-3">
          <div class="d-flex justify-content-between align-items-center mb-1">
            <label class="form-label mb-0">Seu e-mail</label>

            <button
              type="button"
              class="btn btn-sm btn-outline-light"
              (click)="toggleEmail()"
            >
              {{ emailDisabled ? 'Editar' : 'Bloquear' }}
            </button>
          </div>

          <input
            type="email"
            formControlName="email"
            class="form-control bg-dark text-light border-0 border-bottom"
            placeholder="Seu e-mail"
          />
        </div>

        <div class="mb-4">
          <div class="d-flex justify-content-between align-items-center mb-1">
            <label class="form-label mb-0">Seu telefone</label>

            <button
              type="button"
              class="btn btn-sm btn-outline-light"
              (click)="toggleTelefone()"
            >
              {{ telefoneDisabled ? 'Editar' : 'Bloquear' }}
            </button>
          </div>

          <input
            type="tel"
            formControlName="telefone"
            class="form-control bg-dark text-light border-0 border-bottom"
            placeholder="Seu telefone"
          />
        </div>

        <div class="d-flex gap-2 mb-3">
          <button
            type="button"
            class="btn btn-outline-light flex-fill"
            (click)="getUser()"
          >
            Reverter
          </button>

          <button
            type="button"
            class="btn btn-primary flex-fill"
            (click)="salvarAlteracoes()"
          >
            Salvar
          </button>
        </div>
      </form>

      <div class="mt-4 pt-3 border-top border-secondary">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h2 class="h6 mb-1 text-danger">Deletar conta</h2>
            <p class="mb-0 text-muted" style="font-size: 0.85rem;">
              Esta ação é permanente e não poderá ser desfeita.
            </p>
          </div>
          <button
            type="button"
            class="btn btn-sm btn-outline-danger"
          >
            Deletar conta
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
