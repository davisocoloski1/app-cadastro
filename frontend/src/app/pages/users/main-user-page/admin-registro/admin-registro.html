<form [formGroup]="adminRegistroForm" novalidate class="admin-registro">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h2 class="h5 fw-bold mb-1">Registrar usuário</h2>
      <p class="text-muted mb-0 small">Crie um novo usuário definindo a permissão de acesso.</p>
    </div>

    <span class="badge badge-active rounded-pill px-3">
      Admin
    </span>
  </div>

  <hr class="mb-4" />

  @if (errorMsg) {
    <div class="alert alert-danger mb-4 shadow-sm border-0">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      {{ errorMsg }}
    </div>
  }

  <div class="row g-3">
    <div class="col-12">
      <label class="form-label fw-bold">Nome</label>
      <input
        type="text"
        placeholder="Digite o nome completo"
        formControlName="name"
        class="form-control"
      />
    </div>

    <div class="col-12">
      <label class="form-label fw-bold">E-mail</label>
      <input
        type="email"
        placeholder="exemplo@email.com"
        formControlName="email"
        class="form-control"
      />
    </div>

    <div class="col-12">
      <label class="form-label fw-bold">Telefone</label>
      <input
        type="tel"
        placeholder="(00) 00000-0000"
        formControlName="telefone"
        class="form-control"
      />
    </div>

    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-1">
        <label class="form-label fw-bold mb-0">Senha</label>
        <span class="text-muted small">Gerada automaticamente</span>
      </div>
      <input
        type="password"
        placeholder="••••••••"
        formControlName="password"
        class="form-control"
      />
    </div>

    <div class="col-12">
      <label class="form-label fw-bold">Permissão</label>
      <select
        formControlName="permission"
        class="form-select"
      >
        <option value="none">Selecione uma opção</option>
        <option value="user">Usuário Comum</option>
        <option value="admin">Administrador</option>
      </select>
      <small class="text-muted d-block mt-2">
        <i class="bi bi-info-circle me-1"></i>
        Administradores possuem acesso total às configurações do painel.
      </small>
    </div>

    @if (successMsg) {
      <div class="col-12 mt-3">
        <div class="alert alert-success shadow-sm border-0 text-center">
          <i class="bi bi-check-circle-fill me-2"></i>
          {{ successMsg }}
        </div>
      </div>
    }

    <div class="col-12 pt-3">
      <button
        type="button"
        class="btn btn-primary w-100 py-2 fw-bold"
        (click)="registrarUsuario()"
        [disabled]="adminRegistroForm.invalid || isLoading"
      >
        @if (isLoading) {
          <span class="spinner-border spinner-border-sm me-2"></span>
        }
        {{ isLoading ? 'Registrando...' : 'Finalizar Cadastro' }}
      </button>
    </div>
  </div>
</form>
