<form [formGroup]="adminRegistroForm" novalidate class="mt-3 admin-registro">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h2 class="h6 mb-1">Registrar usuário</h2>
      <p class="text-muted mb-0">Crie um novo usuário definindo permissão.</p>
    </div>

    <span class="badge rounded-pill text-bg-dark border border-secondary admin-badge">
      Admin
    </span>
  </div>

  <hr class="border-secondary" />

  @if (errorMsg) {
    <div class="d-flex justify-content-center mt-3 px-0">
      <div class="alert alert-danger state-alert-error py-2 mb-0 w-100">
        {{ errorMsg }}
      </div>
    </div>
  }

  <div class="row g-3 mt-1">
    <div class="col-12">
      <label class="form-label mb-1">Nome</label>
      <input
        type="text"
        placeholder="Nome"
        formControlName="name"
        class="form-control bg-dark text-light border-0 border-bottom admin-input"
      />
    </div>

    <div class="col-12">
      <label class="form-label mb-1">E-mail</label>
      <input
        type="email"
        placeholder="E-mail"
        formControlName="email"
        class="form-control bg-dark text-light border-0 border-bottom admin-input"
      />
    </div>

    <div class="col-12">
      <label class="form-label mb-1">Telefone</label>
      <input
        type="tel"
        placeholder="55XX9XXXXXXXX"
        formControlName="telefone"
        class="form-control bg-dark text-light border-0 border-bottom admin-input"
      />
    </div>

    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-1">
        <label class="form-label mb-0">Senha</label>
        <span class="text-muted admin-hint">Gerada automaticamente</span>
      </div>

      <input
        type="password"
        placeholder="Senha"
        formControlName="password"
        class="form-control bg-dark text-light border-0 border-bottom admin-input"
      />
    </div>

    <div class="col-12">
      <label class="form-label mb-1">Permissão</label>

      <select
        formControlName="permission"
        class="form-select bg-dark text-light border-0 border-bottom admin-select"
      >
        <option value="none">Selecione uma opção</option>
        <option value="user">Usuário</option>
        <option value="admin">Administrador</option>
      </select>

      <small class="text-muted d-block mt-2 admin-help">
        “Administrador” tem acesso total às ações do painel.
      </small>
    </div>

    @if (successMsg) {
    <div class="d-flex justify-content-center mt-3 px-0">
      <div class="alert alert-success py-2 mb-0 w-100">
        {{ successMsg }}
      </div>
    </div>
  }

    <div class="col-12 pt-2">
      <button
        type="button"
        class="btn btn-primary w-100"
        (click)="registrarUsuario()"
        [disabled]="adminRegistroForm.invalid"
      >
      @if (isLoading) {
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        }
        {{ isLoading ? 'Registrando...' : 'Registrar usuário' }}
      </button>
    </div>
  </div>
</form>
