<div class="page-wrapper d-flex justify-content-center align-items-center">
  <div class="container card shadow-sm auth-card p-0" style="max-width: 460px;">
    <div class="card-body p-4 p-md-5">

      <h2 class="h4 fw-bold text-center mb-2">Redefinir senha</h2>

      <p class="text-muted text-center mb-4 small">
        Escolha uma nova senha forte para proteger sua conta.
      </p>

      <form [formGroup]="recuperarForm" novalidate>

        <div class="mb-3">
          <label class="form-label fw-bold small">Nova senha</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Digite a nova senha"
          />
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold small">Confirmar nova senha</label>
          <input
            type="password"
            formControlName="password_confirmation"
            class="form-control"
            placeholder="Repita a nova senha"
          />
        </div>

        @if (errorMsg) {
          <div class="alert alert-danger border-0 shadow-sm py-2 mb-3">
            <i class="bi bi-exclamation-circle-fill me-2"></i>{{ errorMsg }}
          </div>
        } @else if (successMsg) {
          <div class="alert alert-success border-0 shadow-sm py-2 mb-3">
            <i class="bi bi-check-circle-fill me-2"></i>{{ successMsg }}
          </div>
        }

        <div class="mb-3">
          <button
            type="button"
            class="btn btn-primary w-100 py-2 fw-bold"
            (click)="recuperarSenha()"
          >
            Confirmar nova senha
          </button>
        </div>

        <div class="text-center mt-4">
          <a routerLink="/auth/login" class="btn-link-back small fw-bold text-decoration-none">
            <i class="bi bi-arrow-left me-1"></i> Voltar para o login
          </a>
        </div>

      </form>

    </div>
  </div>
</div>
