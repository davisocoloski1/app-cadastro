<div class="d-flex justify-content-center align-items-center min-vh-100 bg-dark">
  <div class="card bg-secondary text-light shadow-lg" style="max-width: 480px; width: 100%;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Entrar na conta</h2>

      <form [formGroup]="loginForm" novalidate>
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input
            type="email"
            formControlName="email"
            class="form-control bg-dark text-light border-0 border-bottom"
            placeholder="E-mail"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Senha</label>
          <div class="input-group">
            <input
              [type]="mostrar ? 'text' : 'password'"
              formControlName="password"
              class="form-control bg-dark text-light border-0 border-bottom"
              placeholder="Senha"
            />
            <button
              type="button"
              class="btn btn-outline-light"
              (click)="mostrarSenha()"
            >
              {{ mostrar ? 'Ocultar' : 'Mostrar' }}
            </button>
          </div>

          @if (errorMsg) {
            <div class="alert alert-danger py-2 my-2">
              {{ errorMsg }}
            </div>
          } @else if (successMsg) {
            <div class="alert alert-success py-2 mb-2">
              {{ successMsg }}
            </div>
          }
        </div>

        <div class="mt-3">
          <button
            type="button"
            class="btn btn-primary w-100"
            (click)="login()"
          >
            Entrar
          </button>

        <div class="text-center mt-2">
          <a routerLink="/esqueci-senha" class="register-link">
            Esqueci minha senha
          </a>
        </div>

        </div>
        <div class="text-center mt-3">
          <a routerLink="/registro" class="register-link">
            NÃ£o tem uma conta? Registre-se aqui
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
