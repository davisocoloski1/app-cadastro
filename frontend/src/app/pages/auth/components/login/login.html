<div class="page-wrapper d-flex justify-content-center align-items-center">
  <div class="container card shadow-sm auth-card p-0" style="max-width: 480px;">
    <div class="card-body p-4 p-md-5">
      <h1 class="h4 fw-bold text-center mb-2">Entrar na conta</h1>
      <p class="text-muted text-center mb-4 small">
        Acesse sua conta para gerenciar seus clientes.
      </p>

      <form [formGroup]="loginForm" novalidate>
        <div class="mb-3">
          <label class="form-label fw-bold small">E-mail</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="seu@email.com"
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold small">Senha</label>
          <div class="input-group">
            <input
              [type]="mostrar ? 'text' : 'password'"
              formControlName="password"
              class="form-control border-end-0"
              placeholder="Sua senha"
            />
            <button
              type="button"
              class="btn btn-outline-light border border-start-0 text-muted"
              (click)="mostrarSenha()"
            >
              <i class="bi" [ngClass]="mostrar ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>

          @if (errorMsg) {
            <div class="alert alert-danger border-0 shadow-sm py-2 mt-3 mb-0">
              <i class="bi bi-x-circle-fill me-2"></i>{{ errorMsg }}
            </div>
          } @else if (successMsg) {
            <div class="alert alert-success border-0 shadow-sm py-2 mt-3 mb-0">
              <i class="bi bi-check-circle-fill me-2"></i>{{ successMsg }}
            </div>
          }
        </div>

        <div class="mt-4">
          <button
            type="button"
            class="btn btn-primary w-100 py-2 fw-bold"
            (click)="login()"
          >
            Entrar
          </button>
        </div>

        <div class="text-center mt-4 d-flex flex-column gap-2">
          <a routerLink="/auth/esqueci-senha" class="text-decoration-none small fw-bold text-primary">
            Esqueci minha senha
          </a>
          <div class="border-top my-2"></div>
          <span class="text-muted small">NÃ£o tem uma conta?</span>
          <a routerLink="/auth/registro" class="text-decoration-none small fw-bold text-primary">
            Registre-se agora
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
