<div class="page-wrapper d-flex justify-content-center align-items-center py-5">
  <div class="container card shadow-sm auth-card p-0" style="max-width: 480px;">
    <div class="card-body p-4 p-md-5">
      <h2 class="h4 fw-bold text-center mb-2">Criar conta</h2>
      <p class="text-muted text-center mb-4 small">
        Preencha os dados abaixo para começar a gerenciar seus clientes.
      </p>

      <form [formGroup]="form" class="register-form" novalidate>
        <div class="mb-3">
          <label class="form-label fw-bold small">Nome completo</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            placeholder="Ex: João Silva"
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold small">E-mail profissional</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="nome@empresa.com"
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold small">Telefone</label>
          <input
            type="tel"
            formControlName="telefone"
            class="form-control"
            placeholder="(00) 00000-0000"
            mask="(00) 00000-0000"
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold small">Senha de acesso</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Mínimo 6 caracteres"
          />
        </div>

        @if (errorMsg) {
          <div class="alert alert-danger border-0 shadow-sm py-2 my-3">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ errorMsg }}
          </div>
        }

        <button
          type="button"
          (click)="registro()"
          class="btn btn-primary w-100 mt-3 py-2 fw-bold"
        >
          Criar minha conta
        </button>

        <div class="text-center mt-4 pt-3 border-top">
          <span class="text-muted small">Já possui uma conta?</span>
          <br>
          <a routerLink="/auth/login" class="text-primary fw-bold text-decoration-none small">
            Fazer login agora
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
