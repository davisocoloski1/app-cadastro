<div class="d-flex justify-content-center align-items-center min-vh-100 bg-dark">
  <div class="card bg-secondary text-light shadow-lg" style="max-width: 480px; width: 100%;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Criar conta</h2>

      <form [formGroup]="form" class="register-form" novalidate>
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input
            type="text"
            formControlName="name"
            class="form-control bg-dark text-light border-0 border-bottom"
            placeholder="Nome"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input
            type="email"
            formControlName="email"
            class="form-control bg-dark text-light border-0 border-bottom"
            placeholder="E-mail"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Telefone</label>
          <input
            type="tel"
            formControlName="telefone"
            class="form-control bg-dark text-light border-0 border-bottom"
            placeholder="Telefone"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input
            type="password"
            formControlName="password"
            class="form-control bg-dark text-light border-0 border-bottom"
            placeholder="Senha"
          />
        </div>

        @if (errorMsg) {
          <div class="alert alert-danger py-2 my-2">
            {{ errorMsg }}
          </div>
        }
        
        <div class="mb-2">
          <h6 class="mb-0 text-muted">
            Por onde deseja receber o código de confirmação?
          </h6>
        </div>

        <button
          type="button"
          (click)="registro()"
          class="btn btn-primary w-100 mt-2"
        >
          Confirmar
        </button>

        <div class="text-center mt-3">
          <a routerLink="/login" class="login-link">
            Já tem uma conta? Entre aqui
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
